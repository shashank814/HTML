<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    <style>
        body {
            background-color: #414141;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype="" >
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="" 
        value="roshan" id="fname"><br>
        <input type="week" name="" id="">
        <input type="reset" value="reset">

        <select name="editors" id="" >
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <button type="submit">Pay</button>
    </form>
</body>
</html>
