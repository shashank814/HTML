<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #867a7a;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td>RU</td>
            <td>russia@google.com</td>
        </tr>
    </table>

<!-- another table -->

    <table style="width: 50%;">
    <tr>
        <th colspan="3">Country</th>
        <td>India</td>
        <td>Japan</td>
        
    </tr>
    <tr>
        <th>Code</th>
        <td>In</td>
        <td>Jp</td>
        
    </tr>
    </table>
</body>
</html>
